<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="text-center">FORM</h1>
      <div class="container border-1 bg-dark-subtle p-3">
        <div class="row justify-content-center mt-5">
          <div class="col col-12 col-md-6">
            <form id="form">
              <div class="mb-3">
                <label for="firstName" class="form-label">Il tuo nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Il tuo cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
              <button id="deleteBtn" type="button" class="btn btn-primary">
                Rimuovi
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <section class="mt-5 fs-1 d-flex justify-content-center">
      <div
        id="seconds"
        class="border border-5 rounded-circle border-black p-5 text-light bg-dark"
      >
        0
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
